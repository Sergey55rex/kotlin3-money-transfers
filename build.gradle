plugins {
    id 'java'
    id 'jacoco'
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
}

group 'ru.netology'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    //implementation 'junit:junit:4.12'

    testImplementation "junit:junit:4.13"
}
